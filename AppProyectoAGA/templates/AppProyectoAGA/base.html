{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/side.css' %}">
    <link rel="stylesheet" href="{% static 'libs/bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'libs/fontawesome/css/all.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="{% static 'img/Logo2.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'libs/DataTables/Responsive/dataTables.min.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <title>{% block titulo %}{% endblock titulo %}</title>
</head>
<body id="body-pd">
    

  <nav class="sidebar cerrado">
    <div class="header">
        <div class="cont_logo">
            <img src="{% static 'img/Logo2.png' %}" alt="">
        </div>
        <div class="contM">
            <img src="{% static 'img/A.png' %}" alt="">
        </div>
        
        <i onclick="cerrarMenu()"  class="fa-solid fa-xmark ico_cerrar"></i>
    </div>
    <hr>
    <ul class="menu">
        
        <li class="{% if request.path == '/Administracion/Calendario/'%}active{% endif %}">
          <a  href="{% url 'Inicio' %}">
            <!-- <i class='bx bx-calendar icono'></i> -->
            <img class="icono" src="{% static 'img/IconoInicio.png' %}" alt="">
            <span class="item">Inicio</span>
          </a>
       
        </li>

        <li class="{% if request.path == '/Administracion/Calendario/'%}active{% endif %}">
            <a  href="{% url 'Accesos' %}">
              <!-- <i class='bx bx-calendar icono'></i> -->
              <img class="icono" src="{% static 'img/IconoAccesos.png' %}" alt="">
              <span class="item">Control de acceso</span>
            </a>
         
        </li>

        
        <li class="{% if request.path == '/Administracion/Calendario/'%}active{% endif %}">
            <a  href="{% url 'Usuarios' %}">
                <img class="icono" style="width: 25px;" src="{% static 'img/IconoUsuarios.png' %}" alt="">
              <span class="item">Usuarios</span>
            </a>
         
        </li>

        <li class="{% if request.path == '/Administracion/Calendario/'%}active{% endif %}">
            <a  href="{% url 'Personal' %}">
                <img class="icono" src="{% static 'img/IconoPersonal.png' %}" alt="">
                <span class="item">Personal</span>
            </a>
        
        </li>

        <li class="{% if request.path == '/Administracion/Calendario/'%}active{% endif %}">
            <a  href="{% url 'Portales' %}">
                <img class="icono" src="{% static 'img/IconoPortales.png' %}" alt="">
              <span class="item">Puntos de acceso</span>
            </a>
         
        </li>

        <li class="{% if request.path == '/Administracion/Calendario/'%}active{% endif %}">
            <a  href="{% url 'Empresas' %}">
                <img class="icono" style="width: 27px;" src="{% static 'img/IconoEmpresas.png' %}" alt="">
                <span class="item">Empresas</span>
            </a>
        
        </li>

        <li class="{% if request.path == '/Administracion/Calendario/'%}active{% endif %}">
            <a  href="{% url 'Permisos' %}">
                <img class="icono" style="width: 27px;" src="{% static 'img/IconoPermisos.png' %}" alt="">
              <span class="item">Permisos</span>
            </a>
         
        </li>

        <li class="{% if request.path == '/Administracion/Calendario/'%}active{% endif %}">
            <a  href="{% url 'Vehiculos' %}">
                <img class="icono" style="width: 27px;" src="{% static 'img/IconoVehiculo.jpg' %}" alt="">
                <span class="item">Vehículos</span>
            </a>
        
        </li>
        
       
    </ul>
</nav>
<nav class="navbar abierto" id="navbar">
    <i onclick="mostrarSide()" class="fa-solid fa-bars icono_menu" style="cursor: pointer;"></i>
    <div class="perfil">
        
        <img src="{% static 'img/user.png' %}" style="border-radius: 50%; cursor: pointer; width: 100%; height: 100%;" onclick="MostrarDrop()">
          
        <div class="dropd close">
          <ul>
              
              <li><a href="{% url 'Logout' %}" style="color: #cf3322; cursor: pointer;"><i class="fa-solid fa-arrow-right-from-bracket"></i> Cerrar sesión</a></li>
          </ul>
        </div>
    </div>
</nav>

<section class="home-section">
    
    <div class="contenedor mt-5 cont_list">
        {% block contenido %}
          
        {% endblock contenido %}
        
    </div>

    <small style="margin-top: 100px;" class="derechos"><i class="fa-regular fa-copyright"></i> Lambda Analytics <img width="30px" src="{% static 'img/logoLambda.png'%}" alt="">   {% now 'Y' %} </small>
</section>



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="{% static 'libs/DataTables/Responsive/dataTables.min.js' %}"></script>
  <script>

    $(document).ready(function(){
      // $(".cont_list").css("width", "1080px")
      // $(".cont_list").css("margin-left", "200px")
    })

    function IrPerf(){
      location.href = "/Usuarios/Perfil/"
    }

    function mostrarSide(){
            let barra = $(".sidebar")


            if(barra.hasClass("cerrado") == true){
                barra.removeClass("cerrado")
                $(".navbar").removeClass("abierto")
                // $(".cont_list").css("width", "1080px")
                // $(".cont_list").css("margin-left", "200px")
            }
            else{
                barra.addClass("cerrado")
                $(".navbar").addClass("abierto")
                // $(".cont_list").css("width", "1180px")
                // $(".cont_list").css("margin-left", "50px")
            }
            
        }

        function cerrarMenu(){
            let barra = $(".sidebar")

            if(barra.hasClass("cerrado") == true){
                barra.removeClass("cerrado")
                $(".navbar").removeClass("abierto")
                
            }
            else{
                barra.addClass("cerrado")
                $(".navbar").addClass("abierto")
            }
        }


    function MostrarDrop(){

      let barra = $(".dropd")

      if(barra.hasClass("close") == true){
          barra.removeClass("close")   
      }
      else{
          barra.addClass("close")

      }
      
    }
    
    </script>

</body>
</html>
